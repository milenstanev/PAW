<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="{{ i18n['home'] || 'Home' }}"
           icon-off="ion-home"
           icon-on="ion-home"
           href="#/tab/home">
    <ion-nav-view name="tab-welcome"></ion-nav-view>
  </ion-tab>

  <ion-tab
    title="{{ i18n['lost-animals'] || 'Lost Animals' }}"
    icon-off="ion-sad"
    icon-on="ion-sad"
    href="#/tab/lost-animals">
    <ion-nav-view name="lost-animals"></ion-nav-view>
  </ion-tab>

  <ion-tab
    title="{{i18n['found-animals'] || 'Found Animals'}}"
    icon-off="ion-happy"
    icon-on="ion-happy"
    href="#/tab/found-animals">
    <ion-nav-view name="found-animals"></ion-nav-view>
  </ion-tab>
